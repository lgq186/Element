<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>练习Element</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
	<template>
		<div class="block">
			<span class="demonstration">默认 hover指示器触发</span>
			<el-carousel height="150px" indicator-position="outside">
				<el-carousel-item v-for="item in 4" :key="item">
				<h3>{{ item }}</h3>
				</el-carousel-item>
			</el-carousel>
		</div>

		<div class="block">
			<span class="demonstration">click指示器触发</span>
			<el-carousel trigger="click" arrow="always" height="150px">
				<el-carousel-item v-for="item in 4" :key="item">
				<h3>{{ item }}</h3>
				</el-carousel-item>
			</el-carousel>
		</div>

		<div class="block">
			<span class="demonstration">卡片化</span>
			<el-carousel type="card" height="200px">
				<el-carousel-item v-for="item in 6" :key="item">
				<h3>{{ item }}</h3>
				</el-carousel-item>
			</el-carousel>
		</div>
	</template>
</div>
<style>
	.el-carousel__item h3 {
		color: #475669;
		font-size: 14px;
		opacity: 0.75;
		line-height: 150px;
		margin: 0;
		text-align: center;
	}
	.el-carousel__item:nth-child(2n) {
		background-color: #99a9bf;
	}
	.el-carousel__item:nth-child(2n+1) {
		background-color: #d3dce6;
	}
</style>
<script>
	var Main = {
		data(){
			return{

			}
		}
	}
var Ctor =Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
