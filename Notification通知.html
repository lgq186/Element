<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>练习Element</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
	<template>
		<el-button plain @click='open'>可自动关闭</el-button>
		<el-button plain @click='open2'>不可自动关闭</el-button>
		<el-button plain @click='open3'>成功</el-button>
		<el-button plain @click='open4'>警告</el-button>
		<el-button plain @click='open5'>消息</el-button>
		<el-button plain @click='open6'>错误</el-button>
	</template>
</div>
<script>
	var Main = {
		methods:{
			open() {
				const h = this.$createElement;

				this.$notify({
					title:'标题名称',
					message:h('i',{style:'color: teal'},'这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案这是提示文案')
				});
			},
			open2() {
				this.$notify({
					title:'提示',
					message:'这是一条不会自动关闭的消息',
					duration:0
				});
			},
			open3() {
				this.$notify({
					title:'成功',
					message:'这是一条成功的提示消息',
					type:'success',
					position:'bottom-right'
				});
			},
			open4() {
				this.$notify({
					title:'警告',
					message:'这是一条警告的提示消息',
					type:'warning',
					position:'bottom-left'
				});
			},
			open5() {
				this.$notify.info({
					title:'提示',
					message:'这是一条消息的提示消息',
					position:'top-left'
				});
			},
			open6() {
				this.$notify.error({
					title:'错误',
					message:'这是一条错误且偏移的提示消息',
					offset:100,
					showClose:false
				});
			}
		}
	}
var Ctor =Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
