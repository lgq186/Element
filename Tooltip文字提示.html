<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>练习Element</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
<div class="box">
	<div class="top">
		<el-tooltip class="item" effect="dark" content="Top Left 提示文字" placement="top-start">
			<el-button>上左</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Top Center 提示文字" placement="top">
			<el-button>上边</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Top Right 提示文字" placement="top-end">
			<el-button>上右</el-button>
		</el-tooltip>
	</div>
	<div class="left">
		<el-tooltip class="item" effect="dark" content=" Left Top提示文字" placement="left-start">
			<el-button>左上</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Left Center 提示文字" placement="left">
			<el-button>左边</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Left Bottom 提示文字" placement="left-end">
			<el-button>左下</el-button>
		</el-tooltip>
	</div>
	<div class="right">
		<el-tooltip class="item" effect="dark" content=" Right Top提示文字" placement="right-start">
			<el-button>右上</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Right Center 提示文字" placement="right">
			<el-button>右边</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="dark" content="Right Bottom 提示文字" placement="right-end">
			<el-button>右下</el-button>
		</el-tooltip>
	</div>
	<div class="bottom">
		<el-tooltip class="item" effect="light" content="Bottom Left 提示文字" placement="bottom-start">
			<el-button>下左</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="light" content="Bottom Center 提示文字" placement="bottom">
			<el-button>下边</el-button>
		</el-tooltip>
		<el-tooltip class="item" effect="light" content="Bottom Right 提示文字" placement="bottom-end">
			<el-button>下右</el-button>
		</el-tooltip>
	</div>
</div>

	<template>
			<el-tooltip :disabled="disabled" content="点击关闭 tooltip 功能" placement="bottom" effect="light">
				<el-button @click="disabled = !disabled">点击{{disabled ?'开启':'关闭'}} tooltip功能</el-button>
			</el-tooltip>
		</template>

</div>
<style>
	.box {
		width: 400px;
	}
		.top {
			text-align: center;
		}
		.left {
			float: left;
			width: 60px;
		}
		.right {
			float: right;
			width: 60px;
		}
		.bottom {
			clear: both;
			text-align: center;
		}
		.item {
			margin: 10px;
		}
		.left .el-tooltip__popper,
		.right .el-tooltip__popper {
			padding: 8px 10px;
		}
</style>
<script>
	var Main = {
		data(){
			return{
				disabled:false
			}
		}
	}
var Ctor =Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
