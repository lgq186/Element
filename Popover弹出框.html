<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>练习Element</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
<el-popover ref="popover1" placement="top-start" title="标题" width="200" trigger="hover" content="这是一段内容，这是一段内容，这是一段内容，这是一段内容。">
</el-popover>

<el-popover ref="popover2" placement="bottom" title="标题" width="200" trigger="click" content="这是一段内容，这是一段内容，这是一段内容，这是一段内容。">
</el-popover>

<el-button v-popover:popover1>hover 激活</el-button>
<el-button v-popover:popover2>click 激活</el-button>

<el-popover placement="right" title="标题" width="200" trigger="focus" content="这是一段内容，这是一段内容，这是一段内容，这是一段内容。">
	<el-button slot="reference">focus激活</el-button>
</el-popover>

<el-popover ref="popover4" placement="right" width="400" trigger="click">
	<el-table :data="gridData">
		<el-table-column width="150" property="date" label="日期"></el-table-column>
		<el-table-column width="100" property="name" label="姓名"></el-table-column>
		<el-table-column width="300" property="address" label="地址"></el-table-column>
	</el-table>
</el-popover>

<el-button v-popover:popover4>click 激活</el-button>

<el-popover ref="popover5" placement="top" width="160" v-model="visible2">
	<p>这是一段内容这是一段内容确定删除吗？</p>
	<div style="text-align:right;margin:0">
		<el-button size="mini" type="text" @click="visible2 = false">取消</el-button>
		<el-button type="primary" size="mini" @click="visible2 = false">确定</el-button>
	</div>
</el-popover>

<el-button v-popover:popover5>删除</el-button>
</div>
<script>
	var Main = {
		data(){
			return{
				visible2:false,
		gridData: [{
          date: '2016-05-02',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-04',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-01',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }, {
          date: '2016-05-03',
          name: '王小虎',
          address: '上海市普陀区金沙江路 1518 弄'
        }]

			};
		}
	}
var Ctor =Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
